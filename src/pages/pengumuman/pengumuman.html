<ion-header>
	<ion-navbar color="primary">
		<ion-title>Pengumuman</ion-title>
	</ion-navbar>
</ion-header>


<ion-content>
	<ion-refresher (ionRefresh)="doRefresh($event)">
		<ion-refresher-content
		pullingIcon="arrow-dropdown"
		pullingText="Pull to refresh"
		refreshingSpinner="circles"
		refreshingText="Memuat...">
	</ion-refresher-content>
</ion-refresher>
<ion-list>
	<ion-card *ngFor="let data of key" (click)="kebacapengumuman(datapengumuman[data])">
		<ion-item >
			<ion-avatar item-start>
				<img src="img/megaphone.png">
			</ion-avatar>
			<h2>{{datapengumuman[data].title}}</h2>
			<p>{{datapengumuman[data].content}}</p>
			<ion-note item-right>
				{{datapengumuman[data].created_at |moment}}
			</ion-note>
		</ion-item>
	</ion-card>
</ion-list>
</ion-content>
