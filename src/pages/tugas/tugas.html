<ion-header>

	<ion-navbar color="primary">
		<ion-title>tugas</ion-title>
	</ion-navbar>

</ion-header>


<ion-content>
	<ion-list>
		<ion-item *ngFor="let data of datatugas">
			<h2>{{data.namakelas}}</h2>
			<h3>{{data.materi}}</h3>
			<p>{{data.keterangan}}</p>
			<p>Batas Waktu:{{data.tanggal}} {{data.jam}}</p>
		</ion-item>
	</ion-list>

	<ion-fab right bottom>
		<button ion-fab color="danger" (click)="showmodal()"><ion-icon name="add"></ion-icon></button>
	</ion-fab>
</ion-content>
