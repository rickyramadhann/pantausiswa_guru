<ion-content padding>

	<img src="img/logo.png" />

	<ion-row class="login-form">
		<ion-col>
			<ion-list inset>
				<ion-item>
					<ion-label><ion-icon name="person"></ion-icon></ion-label>
					<ion-input [(ngModel)]="user.email" placeholder="email" type="email"></ion-input>
				</ion-item>

				<ion-item>
					<ion-label><ion-icon name="lock"></ion-icon></ion-label>
					<ion-input [(ngModel)]="user.password" placeholder="Kata sandi" type="{{type}}"></ion-input>
				</ion-item>
				
				<div *ngIf="!showPass" class="pull-left show-pass" (click)="showPassword()">Tampilkan kata sandi</div>

				<div *ngIf="showPass" class="pull-left show-pass" (click)="showPassword()">Sembunyikan Kata sandi</div>
			</ion-list>
			<button ion-button (click)="login()" primary class="login-button">Login</button>
		</ion-col>
	</ion-row>

</ion-content>
